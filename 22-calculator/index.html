<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculater">
        <div id="result">0</div>
        <div id="number">
            <div style="width: 144px; background-color: rgb(254, 143, 137);" class="clear">AC</div>
            <div style="width: 144px; background-color: rgb(254, 143, 137);" class="cClear">C</div>
            <div value="7">7</div>
            <div value="8">8</div>
            <div value="9">9</div>
            <div class="operator" value="/">/</div>
            <div value="4">4</div>
            <div value="5">5</div>
            <div value="6">6</div>
            <div class="operator" value="*">x</div>
            <div value="1">1</div>
            <div value="2">2</div>
            <div value="3">3</div>
            <div class="operator" value="-">-</div>
            <div value="0">0</div>
            <div class="decimal">.</div>
            <div style="background-color: rgb(101, 101, 254);" class="equal-sign operator" value="=">=</div>
            <div class="operator" value="+">+</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
