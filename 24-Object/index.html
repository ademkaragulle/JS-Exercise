<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container mt-2">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-tittle">
                            Question Text
                        </h5>
                        <hr>
                        <div class="buttons">
                            <button class="btn btn-primary" id="btn0">
                                <span id="choice0">
                                    Choice 0
                                </span>
                            </button>

                            <button class="btn btn-primary" id="btn1">
                                <span id="choice1">
                                    Choice 1
                                </span>
                            </button>

                            <button class="btn btn-primary" id="btn2">
                                <span id="choice2">
                                    Choice 2
                                </span>
                            </button>

                            <button class="btn btn-primary" id="btn3">
                                <span id="choice3">
                                    Choice 3
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="card-footer" id="progress"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
